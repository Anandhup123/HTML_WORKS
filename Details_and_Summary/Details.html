<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and Summary Example</title>
    <style>
        details {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
        }
        summary {
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <details>
        <summary>More info</summary>
        <p>Here is the detailed information.</p>
    </details>
</body>
</html>
