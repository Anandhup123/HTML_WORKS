<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .grid-item {
            background-color: #fafad2;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .grid-item h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><h3>Item 1</h3></div>
        <div class="grid-item"><h3>Item 2</h3></div>
        <div class="grid-item"><h3>Item 3</h3></div>
        <div class="grid-item"><h3>Item 4</h3></div>
        <div class="grid-item"><h3>Item 5</h3></div>
        <div class="grid-item"><h3>Item 6</h3></div>
    </div>
</body>
</html>
