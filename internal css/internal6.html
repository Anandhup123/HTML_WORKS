<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .card {
        width: 350px;
        height: 450px;
        margin: 200px;
        border: none;
        border-radius: 10px;
        position: relative;
        text-align: center;
        box-shadow: 2px 10px 20px rgb(62, 61, 61);
      }
      .sub {
        width: inherit;
        height: 150px;
        background-color: rgb(128, 0, 255);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      img {
        width: 100px;
        height: 100px;
        border: 5px solid white;
        border-radius: 50%;
        position: absolute;
        top: 95px;
        left: 120px;
      }
      .title {
        margin-top: 60px;
      }
      .subtitle {
        color: purple;
      }
      p {
        margin: 20px;
      }
      button {
        width: 110px;
        height: 30px;
        color: white;
        background-color: rgb(128, 0, 255);
        border: none;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="sub"></div>
      <img src="../images/avatar.jpg" alt="" />
      <h2 class="title">Alaina Wick</h2>
      <h2 class="subtitle">Front-end Developer</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque porro
        ratione, fugiat adipisci cupiditate quis soluta voluptate ,
      </p>
      <button>view Profile</button>
    </div>
  </body>
</html>
