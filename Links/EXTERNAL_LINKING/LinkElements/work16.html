    <h1>SANDLIME BRICKS</h1>
    <img src="https://www.hitchcockandking.co.uk/wp-content/uploads/2016/10/Mexitegel.jpg" height="250" width="250">
    <p>Sand-lime brick is a product that uses lime instead of cement. 
        It is usually a white brick made of lime and selected sands, cast in molds and cured. 
        Production is limited, with greater use in the United States and Germany.</p>
