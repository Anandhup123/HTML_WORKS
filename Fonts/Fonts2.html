<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decorative Font with Advanced Attributes</title>
  <style>
    /* Importing Google Font with variable weight */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap');

    body {
      font-family: 'Playfair Display', cursive;
      font-size: 17px;
      color: #4b4b4b;
      line-height: 1.6;
      font-display: optional; /* Loads only if immediately available */
      font-stretch: 95%; /* Slightly condensed */
      font-variation-settings: "wght" 400; /* Normal weight */
    }

    h1 {
      font-weight: 700; /* Bold weight */
      font-stretch: 110%; /* Expanded */
      color: #b3345b;
    }

    p {
      font-weight: 500; /* Medium weight */
      font-stretch: 85%; /* More condensed */
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Unique Decorative Styling with Playfair Display</h1>
  <p>This paragraph demonstrates a decorative font with customized weight, stretch, and display settings.</p>
</body>
</html>
