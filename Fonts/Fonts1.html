<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sans-Serif Font Example</title>
  <style>
    /* Importing Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      color: #333333;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-weight: 700;
      color: #222;
    }

    p {
      font-weight: 400;
      color: #555;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Sans-Serif Font Page</h1>
  <p>This page uses a clean and modern sans-serif font for easy readability and a contemporary look.</p>
</body>
</html>
