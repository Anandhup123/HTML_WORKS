<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Color Changes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Default background color */
            transition: background-color 0.5s, color 0.5s; /* Smooth transition */
        }

        h1 {
            font-size: 2.5em; /* Default size for large screens */
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.5s; /* Smooth transition for color */
        }

        p {
            font-size: 1.2em; /* Default size for large screens */
            line-height: 1.6;
            color: #666;
            max-width: 800px; /* Maximum width for paragraph */
            margin: 0 auto;
            transition: color 0.5s; /* Smooth transition for color */
        }

        /* Media Query for tablets and small screens */
        @media (max-width: 768px) {
            body {
                background-color: #e0f7fa; /* Light blue background for tablets */
            }
            h1 {
                font-size: 2em; /* Slightly smaller heading */
                color: #00796b; /* Darker teal color */
            }
            p {
                font-size: 1em; /* Smaller paragraph */
                color: #004d40; /* Even darker teal color */
            }
        }

        /* Media Query for mobile devices */
        @media (max-width: 480px) {
            body {
                background-color: #ffecb3; /* Light yellow background for mobile */
            }
            h1 {
                font-size: 1.5em; /* Even smaller heading */
                color: #d84315; /* Dark orange color */
            }
            p {
                font-size: 0.9em; /* Smaller paragraph */
                color: #7c4dff; /* Purple color */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Responsive Design</h1>
    <p>
        Responsive design is an approach to web design that makes web pages render well on a variety of devices and window or screen sizes. It is important for providing an optimal viewing experience across a wide range of devices, from desktop computers to mobile phones.
    </p>
</body>
</html>
