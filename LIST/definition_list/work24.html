<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Definition List</title>
</head>
<body>
    <h2>Programming Languages</h2>
    <dl>
        <dt>Frontend</dt>
        <dd>
            <dl>
                <dt>HTML</dt>
                <dd>Markup language for structuring web pages.</dd>

                <dt>CSS</dt>
                <dd>Used for styling web pages.</dd>
            </dl>
        </dd>

        <dt>Backend</dt>
        <dd>
            <dl>
                <dt>Python</dt>
                <dd>A general-purpose, high-level programming language.</dd>

                <dt>Java</dt>
                <dd>A robust language used for backend development.</dd>
            </dl>
        </dd>
    </dl>
</body>
</html>
