<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
		}
		label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
		}
		input[type="file"],
		input[type="checkbox"] {
			margin-bottom: 20px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		button:hover {
			background-color: #45a049;
		}
		.error {
			border: 2px solid red;
		}
		.valid {
			border: 2px solid green;
		}
	</style>
</head>
<body>
	<form>
		<label for="fileInput">Upload a file:</label>
		<input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif" required>
		<br><br>
		<label for="checkboxInput">Accept terms and conditions:</label>
		<input type="checkbox" id="checkboxInput" required>
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
