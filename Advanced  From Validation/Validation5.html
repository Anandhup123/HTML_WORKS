<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
		}
		label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
		}
		select, textarea, button {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		.error {
			color: red;
			font-size: 0.875em;
			margin-top: -8px;
			margin-bottom: 10px;
		}
		button {
			background-color: #007BFF;
			color: #fff;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<form id="myForm">
		<label for="selectBox">Select an option:</label>
		<select id="selectBox" name="selectBox" required>
			<option value="">--Please choose an option--</option>
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
		</select>
		<span class="error" id="selectBoxError"></span>

		<label for="textarea">Enter your message:</label>
		<textarea id="textarea" name="textarea" rows="4" cols="50" required></textarea>
		<span class="error" id="textareaError"></span>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
