<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        svg {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>SVG Example</h1>
    <svg width="400" height="200">
        <!-- Rectangle -->
        <rect x="50" y="20" width="150" height="100" fill="blue" stroke="black" stroke-width="3"></rect>

        <!-- Circle -->
        <circle cx="300" cy="70" r="50" fill="green" stroke="black" stroke-width="3"></circle>

        <!-- Line -->
        <line x1="0" y1="150" x2="400" y2="150" stroke="red" stroke-width="2"></line>

        <!-- Text -->
        <text x="200" y="180" font-family="Verdana" font-size="20" text-anchor="middle" fill="black">SVG Example</text>
    </svg>
</body>
</html>
