<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Example</title>
    <style>
        article {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 20px 0;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <article>
        <h2>Latest News</h2>
        <p>Our company just launched a new product. Check it out!</p>
    </article>
</body>
</html>
