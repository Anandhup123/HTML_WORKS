<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Example</title>
    <style>
        section {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 20px 0;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <section>
        <h2>About Us</h2>
        <p>We are a company dedicated to providing the best services to our customers.</p>
    </section>
</body>
</html>
