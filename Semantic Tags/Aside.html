<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Example</title>
    <style>
        aside {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #333;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <aside>
        <h2>Related Links</h2>
        <ul>
            <li><a href="#link1">Link 1</a></li>
            <li><a href="#link2">Link 2</a></li>
        </ul>
    </aside>
</body>
</html>
