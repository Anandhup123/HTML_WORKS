<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="10px" width="350px" height="300px" bordercolor="red">
        <tr>
            <td>
                <table border="1px" bordercolor="yellow">
                    <tr><td colspan="2">Nested Table 1</td></tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                    <tr>
                        <td>Our first table</td>
                        <td>Nested within</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1px" bordercolor="blue" width="150px">
                    <tr><td>Nested Table 2</td></tr>
                    <tr><td>
                        <ul>
                            <li>list object 1</li>
                            <li>list object 2</li>
                            <li>list object 3</li>
                        </ul>
                    </td></tr>
                </table>
            </td>
        </tr>


        <tr>
            <td>
                <table border="1px" bordercolor="green">
                    <tr><th colspan="2">Nested Table 3</th></tr>
                    <tr>
                        <td>Nested table</td>
                        <td>Demo continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1px" bordercolor="royalblue">
                    <tr><td>Nested Table 4</td></tr>
                    <tr><td><img src="imgs/dvd.jpg" alt="" width="50" align="center"></td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
