<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Colspan And RowSpan</h1>
    <table border="2px" width="300px">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
    </table>
</body>
</html>
