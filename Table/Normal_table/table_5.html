<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Timetable</title>
</head>
<body>
    <h2>Class Timetable</h2>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Subject</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>9:00 AM - 10:00 AM</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Science</td>
            <td>10:00 AM - 11:00 AM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>History</td>
            <td>11:00 AM - 12:00 PM</td>
        </tr>
    </table>
</body>
</html>
