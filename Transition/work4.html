<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-in Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slide-in {
            width: 200px;
            height: 100px;
            background-color: #2196F3;
            transform: translateX(-100%); /* Start off-screen */
            transition: transform 0.5s ease; /* Transition for sliding */
        }

        .slide-in:hover {
            transform: translateX(0); /* Slide in on hover */
        }
    </style>
</head>
<body>
    <div class="slide-in"></div>
</body>
</html>
