<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Percentage Filling Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .progress-container {
            width: 80%; /* Width of the progress bar */
            background-color: #e0e0e0; /* Background color of the container */
            border-radius: 25px; /* Rounded corners */
            overflow: hidden; /* Ensures inner div does not overflow */
            position: relative; /* For positioning the percentage label */
        }

        .progress-bar {
            height: 30px; /* Height of the filling bar */
            width: 0; /* Initial width */
            background-color: #4caf50; /* Color of the filling bar */
            animation: fillAnimation 6s forwards; /* Total animation time */
        }

        .percentage-label {
            position: absolute; /* Positioning it on top of the progress bar */
            width: 100%; /* Full width of the container */
            text-align: center; /* Center the text */
            line-height: 30px; /* Center vertically within the bar */
            color: white; /* Text color */
            font-weight: bold; /* Bold text */
        }

        @keyframes fillAnimation {
            0% {
                width: 0%; /* Start from 0% */
            }
            20% {
                width: 30%; /* Fill to 30% */
            }
            50% {
                width: 60%; /* Fill to 60% */
            }
            80% {
                width: 90%; /* Fill to 90% */
            }
            100% {
                width: 100%; /* Fill to 100% */
            }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="percentage-label">100%</div> <!-- Final percentage -->
    </div>
</body>
</html>
