<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation with CSS Keyframes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .animated-square {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: changeSize 3s infinite alternate;
        }

        @keyframes changeSize {
            0% {
                transform: scale(1);
                background-color: blue;
            }
            50% {
                transform: scale(1.5);
                background-color: green;
            }
            100% {
                transform: scale(1);
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="animated-square"></div>
</body>
</html>
