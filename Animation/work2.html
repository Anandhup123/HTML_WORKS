<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevents scrollbar from appearing */
        }

        .bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%; /* Makes the square a circle */
            position: relative; /* Allows movement within the container */
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0); /* Starting position */
            }
            50% {
                transform: translateY(-150px); /* Moves up */
            }
            100% {
                transform: translateY(0); /* Returns to starting position */
            }
        }
    </style>
</head>
<body>
    <div class="bouncing-ball"></div>
</body>
</html>
