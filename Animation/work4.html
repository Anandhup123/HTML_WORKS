<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .loader {
            border: 10px solid #e0e0e0; /* Light gray border */
            border-top: 10px solid #4caf50; /* Green color for the top */
            border-radius: 50%; /* Makes it a circle */
            width: 100px; /* Width of the loader */
            height: 100px; /* Height of the loader */
            animation: spin 1s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg); /* Starting rotation */
            }
            100% {
                transform: rotate(360deg); /* Full rotation */
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
