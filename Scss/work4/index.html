<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table with SCSS</title>
  <link rel="stylesheet" href="style/styles.css"> 
</head>
<body>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice Johnson</td>
        <td>28</td>
        <td>New York</td>
        <td>Engineer</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob Smith</td>
        <td>35</td>
        <td>Chicago</td>
        <td>Designer</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie Adams</td>
        <td>24</td>
        <td>San Francisco</td>
        <td>Developer</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Diana Williams</td>
        <td>31</td>
        <td>Miami</td>
        <td>Manager</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Total Records: 4</td>
      </tr>
    </tfoot>
  </table>
</div>

</body>
</html>
